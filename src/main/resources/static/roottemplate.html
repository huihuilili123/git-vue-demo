<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Doucument</title>
</head>
<body>
<!--希望vue 控制div 把数据填充到div 内部-->
<div id="app">
<!--
    如果直接将模板定义到网页中，此时模板必须符合html的规范。
-->
    <button @click='count++'>点我一下</button>-点了{{count}}次
</div>
<script>
    <!--        组件是用来创建实例的（vm）-->
    //创建一个按钮，可以显示按钮的点击次数。
    const Root = {
        data(){
            return{
                count : 0     //记录点击次数
                //    data 中的数据会自动和使用它的视图绑定，数据发生变化视图会自动刷新。
            }
        },//data是一个函数，需要一个对象作为返回值
        //在模板中可以直接访问组件实例中的属性
        //在模板中可以通过{{属性名}}来访问组件实例中的属性
        //@ Vue 中的时间绑定
        //template 是模板,它决定了组件最终的样子，
        //定义模板的方式有三种：1.在组件中通过template属性去指定
        //                  2.直接在网页的跟元素指定。
    }
    Vue.createApp(Root).mount("#app")
</script>
</body>
</html>
